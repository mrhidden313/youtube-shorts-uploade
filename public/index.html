<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farman Bulk Uploader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-glow"></div>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1 class="title-glow">Farman Bulk Uploader</h1>
                    <p class="subtitle">YouTube Shorts & Videos Automation</p>
                </div>
                <div class="header-right" style="display: flex; align-items: center;">
                    <div id="channelStatus" class="channel-status">
                        <span style="font-size:12px; opacity:0.7;">Connecting...</span>
                    </div>
                    <button class="btn-logout" onclick="logout()">üîì Disconnect</button>
                </div>
            </div>
        </header>

        <main>
            <section class="upload-section glass-card">
                <h2>‚ûï Add Video to Queue</h2>
                <form id="uploadForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Select Video (.mp4)</label>
                            <input type="file" id="videoFile" accept=".mp4" required>
                        </div>
                        <div class="form-group">
                            <label>Video Type</label>
                            <select id="videoType" required>
                                <option value="short">üî• Short (Under 60s)</option>
                                <option value="long">üìπ Long Video</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="videoTitle" placeholder="Video Title" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="videoDesc" placeholder="Description..." rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Hashtags (comma separated)</label>
                        <input type="text" id="videoTags" placeholder="funny, viral, shorts">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>‚è∞ Upload After (Hours)</label>
                            <input type="number" id="uploadHours" min="0" max="72" value="0" required>
                        </div>
                        <div class="form-group">
                            <label>‚è∞ Upload After (Minutes)</label>
                            <input type="number" id="uploadMinutes" min="0" max="59" value="30" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-glow">Add to Queue</button>
                </form>
            </section>

            <section class="queue-section">
                <div class="section-header">
                    <h2>‚è≥ Pending</h2>
                    <span class="count" id="pendingCount">0</span>
                </div>
                <div class="video-list" id="pendingList"></div>
            </section>

            <section class="queue-section uploaded">
                <div class="section-header">
                    <h2>‚úÖ Uploaded</h2>
                    <span class="count" id="uploadedCount">0</span>
                </div>
                <div class="video-list" id="uploadedList"></div>
            </section>

            <section class="queue-section failed">
                <div class="section-header">
                    <h2>‚ùå Failed</h2>
                    <span class="count" id="failedCount">0</span>
                </div>
                <div class="video-list" id="failedList"></div>
            </section>
        </main>

        <footer>
            <p>Farman Bulk Uploader v2.0</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        async function logout() {
            if (!confirm('Disconnect YouTube channel?')) return;
            await fetch('/auth/reset', { method: 'POST' });
            window.location.href = '/setup';
        }
    </script>
</body>

</html>
